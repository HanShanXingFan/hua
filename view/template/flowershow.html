<div class="flowershow">
	<ul>
		<li ng-repeat="item in flowerNum">
			<div class="flowerins">
				<a href="javascript:;"><img ng-src="{{item.imgsrc}}" alt="" /></a>
				<div>
					<p>{{item.detailinstrod}}</p>
					<p>{{item.birefinstrod}}</p>
					<p>{{item.price}}</p>
				</div>
			</div>
		</li>
	</ul>
	<div class="allflower">
		<a href="#">全部鲜花&nbsp;></a>
	</div>
</div>
